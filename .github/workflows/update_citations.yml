name: Update Google Scholar Citations

on:
  schedule:
    # Run weekly on Sunday at 12:00 AM UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-citations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run citation update script
        id: update_citations
        run: |
          echo "Starting citation update..."
          if python bin/update_scholar_citations.py; then
            echo "Citation update successful"
            echo "update_success=true" >> $GITHUB_OUTPUT
          else
            echo "Citation update failed, will not commit changes"
            echo "update_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        
      - name: Configure Git
        if: steps.update_citations.outputs.update_success == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
      - name: Commit and push if changed
        if: steps.update_citations.outputs.update_success == 'true'
        run: |
          git add _data/citations.yml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Update Google Scholar citations data

            Updated citation counts from Google Scholar
            
            ðŸ¤– Generated with GitHub Actions"
            git push
            echo "Successfully updated citations data"
          fi